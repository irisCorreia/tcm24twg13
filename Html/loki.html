<!DOCTYPE html>
<html lang="pt-pt">
  <head>
     <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loki - Restaurante</title>
    <link rel="stylesheet" href="../CSS/restauranteindividual.css" />
    <script src="components/loadHeader.js"></script>

 </head>
  <body>
    <div id="header-placeholder"></div>


    <div class="conteudo">
      <main>
        <section class="restaurant-info">
          <!-- Carrossel de imagens -->
          <div class="carousel">
            <div class="carousel-images" id="carouselImages">
              <img src="../IMAGENS/loki1.jpg" alt="Loki - Imagem 1" />
              <img src="../IMAGENS/loki2.jpg" alt="Loki - Imagem 2" />
              <img src="../IMAGENS/loki3.jpg" alt="Loki - Imagem 3" />
              <img src="../IMAGENS/loki4.jpg" alt="Loki - Imagem 4" />
              <img src="../IMAGENS/loki5.jpg" alt="Loki - Imagem 5" />
              <img src="../IMAGENS/loki6.jpg" alt="Loki - Imagem 6" />
              <img src="../IMAGENS/loki7.jpg" alt="Loki - Imagem 7" />
              <img src="../IMAGENS/loki8.jpg" alt="Loki - Imagem 8" />
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">
              &#10094;
            </button>
            <button class="carousel-button next" onclick="moveSlide(1)">
              &#10095;
            </button>
          </div>
       </section>
          <!-- Descrição do restaurante -->
          <div class="restaurant-description">
            <h2>Loki</h2>
            <p>Um ótimo lugar para jantar com amigos no Algarve.</p>
            <p><strong>Classificação:</strong> 4.7/5</p>
            <p><strong>Preço médio:</strong> 35€ por pessoa</p>
            <p><strong>Tipo de Comida:</strong> Mediterrânea</p>
            <p>
              <strong>Endereço:</strong> R. Vasco Pires 6, 8500-690 Portimão
            </p>
          </div>
      

        <!-- Localização e Reserva -->
        <section class="location-reservation">
          <!-- Mapa de localização -->
          <div class="location">
            <h2>Localização</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3056.285027420613!2d-8.535679124296118!3d37.140231972152115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1b29bbcd4a9289%3A0xca3883113ee40f37!2sLoki%20Restaurant!5e1!3m2!1spt-PT!2sus!4v1736644602272!5m2!1spt-PT!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>

          <!-- Formulário de reserva -->
          <div class="reservation">
            <h2>Faça sua Reserva</h2>
            <form id="reservaForm">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />

              <label for="data">Data:</label>
              <input type="date" id="data" name="data" required />

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required />

              <label for="pessoas">Número de Pessoas:</label>
              <input
                type="number"
                id="pessoas"
                name="pessoas"
                min="1"
                required
              />
              <label for="pessoas">Número de Pessoas:</label>

              <button type="submit">Reservar</button>
            </form>
          </div>
        </section>
      </main>
    </div>

       <footer id="footer"></footer>

    <script>
      let currentSlide = 0;

      function moveSlide(direction) {
        const slides = document.querySelectorAll("#carouselImages img");
        currentSlide =
          (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100; // Move para a esquerda
        document.getElementById(
          "carouselImages"
        ).style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
