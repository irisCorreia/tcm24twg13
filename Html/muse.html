<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/restauranteindividual.css" />
    <script src="components/loadHeader.js"></script>

    <title>Muse - Restaurante</title>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="conteudo">
      <main>
        <section class="restaurant-info">
          <!-- Carrossel de imagens -->
          <div class="carousel">
            <div class="carousel-images" id="carouselImages">
              <img src="../IMAGENS/muse1.jpg" alt="Muse - Imagem 1" />
              <img src="../IMAGENS/muse2.jpg" alt="Muse - Imagem 2" />
              <img src="../IMAGENS/muse3.jpg" alt="Muse - Imagem 3" />
              <img src="../IMAGENS/muse4.jpg" alt="Muse - Imagem 4" />
              <img src="../IMAGENS/muse5.jpg" alt="Muse - Imagem 5" />
              <img src="../IMAGENS/muse6.jpg" alt="Muse - Imagem 6" />
              <img src="../IMAGENS/muse7.jpg" alt="Muse - Imagem 7" />
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">
              &#10094;
            </button>
            <button class="carousel-button next" onclick="moveSlide(1)">
              &#10095;
            </button>
          </div>

          <!-- Descrição do restaurante -->
          <div class="restaurant-description">
            <h2>Muse</h2>
            <p>
              Um ótimo lugar para jantar com amigos em Londres. Oferecemos
              pratos deliciosos com uma combinação de sabores sofisticados.
            </p>
            <p><strong>Classificação:</strong> 4.8/5</p>
            <p><strong>Preço médio:</strong> 40€ por pessoa</p>
            <p><strong>Tipo de Comida:</strong> Internacional</p>
            <p><strong>Endereço:</strong> 38 Groom Place, SW1X 7BA, Londres</p>
          </div>
        </section>

        <!-- Localização e Reserva -->
        <section class="location-reservation">
          <!-- Mapa de localização -->
          <div class="location">
            <h2>Localização</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d298.34094780587685!2d-0.15119456786326044!3d51.49947287181157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487605304154aea7%3A0xfbc0666d672d5a10!2sMuse%20by%20Tom%20Aikens!5e1!3m2!1spt-PT!2sus!4v1736687205653!5m2!1spt-PT!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>

          <!-- Formulário de reserva -->
          <div class="reservation">
            <h2>Faça sua Reserva</h2>
            <form id="reservaForm">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />

              <label for="data">Data:</label>
              <input type="date" id="data" name="data" required />

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required />

              <label for="pessoas">Número de Pessoas:</label>
              <input
                type="number"
                id="pessoas"
                name="pessoas"
                min="1"
                required
              />

              <button type="submit">Reservar</button>
            </form>
          </div>
        </section>
      </main>
    </div>
       <footer id="footer"></footer>


    <script>
      let currentSlide = 0;

      function moveSlide(direction) {
        const slides = document.querySelectorAll("#carouselImages img");
        currentSlide =
          (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100; // Move para a esquerda
        document.getElementById(
          "carouselImages"
        ).style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
