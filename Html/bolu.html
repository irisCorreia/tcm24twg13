<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolu - Restaurante</title>
    <link rel="stylesheet" href="../CSS/restauranteindividual.css" />
    <script src="components/loadHeader.js"></script>

  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="conteudo">
      <main>
        <section class="restaurant-info">
          <!-- Carrossel de imagens -->
          <div class="carousel">
            <div class="carousel-images" id="carouselImages">
              <img src="../IMAGENS/bolu1.jpg" alt="Bolu - Imagem 1" />
              <img src="../IMAGENS/bolu2.jpg" alt="Bolu - Imagem 2" />
              <img src="../IMAGENS/bolu3.jpg" alt="Bolu - Imagem 3" />
              <img src="../IMAGENS/bolu4.jpg" alt="Bolu - Imagem 4" />
              <img src="../IMAGENS/bolu5.jpg" alt="Bolu - Imagem 5" />
              <img src="../IMAGENS/bolu6.jpg" alt="Bolu - Imagem 6" />
              <img src="../IMAGENS/bolu7.jpg" alt="Bolu - Imagem 7" />
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">
              &#10094;
            </button>
            <button class="carousel-button next" onclick="moveSlide(1)">
              &#10095;
            </button>
          </div>

          <!-- Descrição do restaurante -->
          <div class="restaurant-description">
            <h2>Bolu</h2>
            <p>
              Um ótimo lugar para jantar com amigos em Londres. Oferecemos
              pratos deliciosos com uma combinação única de sabores modernos.
            </p>
            <p><strong>Classificação:</strong> 4.5/5</p>
            <p><strong>Preço médio:</strong> 30€ por pessoa</p>
            <p><strong>Tipo de Comida:</strong> Internacional</p>
            <p>
              <strong>Endereço:</strong> 7 Camberwell Church Street, SE5 8TR
              London
            </p>
          </div>
        </section>

        <!-- Localização e Reserva -->
        <section class="location-reservation">
          <!-- Mapa de localização -->
          <div class="location">
            <h2>Localização</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d273.1032754533791!2d-0.09149812976770422!3d51.47419147789968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876037f6badbca1%3A0xa5f028ccc57eb832!2sBolu%20Restaurant%20and%20Takeaway!5e1!3m2!1spt-PT!2sus!4v1736686633651!5m2!1spt-PT!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>

          <!-- Formulário de reserva -->
          <div class="reservation">
            <h2>Faça sua Reserva</h2>
            <form id="reservaForm">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />

              <label for="data">Data:</label>
              <input type="date" id="data" name="data" required />

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required />

              <label for="pessoas">Número de Pessoas:</label>
              <input
                type="number"
                id="pessoas"
                name="pessoas"
                min="1"
                required
              />

              <button type="submit">Reservar</button>
            </form>
          </div>
        </section>
      </main>
    </div>
       <footer id="footer"></footer>


    <script>
      let currentSlide = 0;

      function moveSlide(direction) {
        const slides = document.querySelectorAll("#carouselImages img");
        currentSlide =
          (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100; 
        document.getElementById(
          "carouselImages"
        ).style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
