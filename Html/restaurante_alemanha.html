<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurantes da Alemanha</title>
    <link rel="stylesheet" href="../CSS/restaurantespaises.css" />
    <script src="components/loadHeader.js"></script>

  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <h1>Restaurantes da Alemanha</h1>

      <section class="filters">
        <h2>Filtros</h2>
        <label for="localizacao">Localização:</label>
        <select id="localizacao">
          <option value="todos">Todos</option>
          <option value="Berlim">Berlim</option>
          <option value="Munique">Munique</option>
          <option value="Frankfurt">Frankfurt</option>
        </select>

        <label for="preco">Preço:</label>
        <select id="preco">
          <option value="todos">Todos</option>
          <option value="Baixo">Preço Baixo</option>
          <option value="Médio">Preço Médio</option>
          <option value="Alto">Preço Alto</option>
        </select>

        <label for="pontuacao">Pontuação:</label>
        <select id="pontuacao">
          <option value="todas">Todas</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>
      </section>

      <section>
        <h2>Lista de Restaurantes</h2>
        <div id="restaurantes-lista"></div>
      </section>
    </main>

       <footer id="footer"></footer>


    <script>
      const restaurantes = [
        {
          nome: "Oukan",
          imagem: "../IMAGENS/oukan1.jpg",
          localizacao: "Berlim",
          preco: "Alto",
          pontuacao: "Alta",
          link: "../HTML/oukan.html",
        },
        {
          nome: "Il cielo",
          imagem: "../IMAGENS/cielo1.jpg",
          localizacao: "Berlim",
          preco: "Alto",
          pontuacao: "Alta",
          link: "../HTML/bolu.html",
        },
        {
          nome: "Wilde wiese",
          imagem: "../IMAGENS/wilde3.jpg",
          localizacao: "Berlim",
          preco: "Alto",
          pontuacao: "Alta",
          link: "../HTML/muse.html",
        },
        {
          nome: "Daje München",
          imagem: "../IMAGENS/daje2.jpg",
          localizacao: "Munique",
          preco: "Alto",
          pontuacao: "Média",
          link: "../HTML/daje.html",
        },
        {
          nome: "Freisinger hof",
          imagem: "../IMAGENS/hof1.jpg",
          localizacao: "Munique",
          preco: "Alto",
          pontuacao: "Média",
          link: "../HTML/hof.html",
        },
        {
          nome: "Pizza verde neuhausen",
          imagem: "../IMAGENS/verde5.jpg",
          localizacao: "Munique",
          preco: "Médio",
          pontuacao: "Média",
          link: "../HTML/verde.html",
        },
        {
          nome: "Kraftwerk",
          imagem: "../IMAGENS/kraft1.jpg",
          localizacao: "Frankfurt",
          preco: "Alto",
          pontuacao: "Média",
          link: "../HTML/kraft.html",
        },
        {
          nome: "Dun Liban",
          imagem: "../IMAGENS/liban4.jpg",
          localizacao: "Frankfurt",
          preco: "Médio",
          pontuacao: "Alta",
          link: "../HTML/liban.html",
        },
        {
          nome: "Uzuns",
          imagem: "../IMAGENS/uzuns2.jpg",
          localizacao: "Frankfurt",
          preco: "Médio",
          pontuacao: "Média",
          link: "../HTML/Uzuns.html",
        },
      ];

      function renderRestaurantes(lista) {
        const container = document.getElementById("restaurantes-lista");
        container.innerHTML = ""; 

        lista.forEach((restaurante) => {
          const itemHTML = `
            <div class="restaurant-item">
              <a href="${restaurante.link}">
                <img src="${restaurante.imagem}" alt="${restaurante.nome}" width="200" height="150">
              </a>
              <p>${restaurante.nome}</p>
            </div>
          `;
          container.innerHTML += itemHTML;
        });
      }

      function filtrarRestaurantes() {
        const localizacao = document.getElementById("localizacao").value;
        const preco = document.getElementById("preco").value;
        const pontuacao = document.getElementById("pontuacao").value;

        const filtrados = restaurantes.filter((restaurante) => {
          return (
            (localizacao === "todos" ||
              restaurante.localizacao === localizacao) &&
            (preco === "todos" || restaurante.preco === preco) &&
            (pontuacao === "todas" || restaurante.pontuacao === pontuacao)
          );
        });

        renderRestaurantes(filtrados);
      }

      document
        .getElementById("localizacao")
        .addEventListener("change", filtrarRestaurantes);
      document
        .getElementById("preco")
        .addEventListener("change", filtrarRestaurantes);
      document
        .getElementById("pontuacao")
        .addEventListener("change", filtrarRestaurantes);

      renderRestaurantes(restaurantes);
    </script>
  </body>
</html>
