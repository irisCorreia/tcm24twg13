<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurantes de Inglaterra</title>
    <link rel="stylesheet" href="../CSS/restaurantespaises.css" />
    <script src="components/loadHeader.js"></script>

  </head>
  <body>
    <div id="header-placeholder"></div>


    <main>
      <h1>Restaurantes de Inglaterra</h1>

      <section class="filters">
        <h2>Filtros</h2>
        <label for="localizacao">Localização:</label>
        <select id="localizacao">
          <option value="todos">Todos</option>
          <option value="Londres">Londres</option>
          <option value="Manchester">Manchester</option>
          <option value="Nottingham">Nottingham</option>
        </select>
        <label for="preco">Preço:</label>
        <select id="preco">
          <option value="todos">Todos</option>
          <option value="Baixo">Preço Baixo</option>
          <option value="Médio">Preço Médio</option>
          <option value="Alto">Preço Alto</option>
        </select>

        <label for="pontuacao">Pontuação:</label>
        <select id="pontuacao">
          <option value="todas">Todas</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>
      </section>

      <section>
        <h2>Lista de Restaurantes</h2>
        <div id="restaurantes-lista"></div>
      </section>
    </main>

       <footer id="footer"></footer>


    <script>
      const restaurantes = [
        {
          nome: "Whittington Stone",
          imagem: "../IMAGENS/stone3.jpg",
          localizacao: "Londres",
          preco: "Alto",
          pontuacao: "Alta",
          link: "../HTML/stone.html",
        },
        {
          nome: "Bolu",
          imagem: "../IMAGENS/bolu1.jpg",
          localizacao: "Londres",
          preco: "Alto",
          pontuacao: "Média",
          link: "../HTML/bolu.html",
        },
        {
          nome: "Muse",
          imagem: "../IMAGENS/muse3.jpg",
          localizacao: "Londres",
          preco: "Alto",
          pontuacao: "Alta",
          link: "../HTML/muse.html",
        },
        {
          nome: "ZaytMiller & Carter",
          imagem: "../IMAGENS/miller2.jpg",
          localizacao: "Manchester",
          preco: "Alto",
          pontuacao: "Alta",
          link: "../HTML/miller.html",
        },
        {
          nome: "Dakota",
          imagem: "../IMAGENS/dakota3.jpg",
          localizacao: "Manchester",
          preco: "Médio",
          pontuacao: "Alta",
          link: "../HTML/dakota.html",
        },
        {
          nome: "Ohannes burger salford",
          imagem: "../IMAGENS/ohannes3.jpg",
          localizacao: "Manchester",
          preco: "Baixo",
          pontuacao: "Média",
          link: "../HTML/ohannes.html",
        },
        {
          nome: "Pizza triangle nottingham",
          imagem: "../IMAGENS/pizza3.jpg",
          localizacao: "Nottingham",
          preco: "Médio",
          pontuacao: "Alta",
          link: "../HTML/pizza.html",
        },
        {
          nome: "Lasani",
          imagem: "../IMAGENS/lasani1.jpg",
          localizacao: "Nottingham",
          preco: "Médio",
          pontuacao: "Média",
          link: "../HTML/lasni.html",
        },
        {
          nome: "Lovage by Lee Smith",
          imagem: "../IMAGENS/lovage3.jpg",
          localizacao: "Nottingham",
          preco: "Alto",
          pontuacao: "Alta",
          link: "../HTML/lovage.html",
        },
      ];

      function renderRestaurantes(lista) {
        const container = document.getElementById("restaurantes-lista");
        container.innerHTML = ""; 

        lista.forEach((restaurante) => {
          const itemHTML = `
            <div class="restaurant-item">
              <a href="${restaurante.link}">
                <img src="${restaurante.imagem}" alt="${restaurante.nome}" width="200" height="150">
              </a>
              <p>${restaurante.nome}</p>
            </div>
          `;
          container.innerHTML += itemHTML;
        });
      }

      function filtrarRestaurantes() {
        const localizacao = document.getElementById("localizacao").value;
        const preco = document.getElementById("preco").value;
        const pontuacao = document.getElementById("pontuacao").value;

        const filtrados = restaurantes.filter((restaurante) => {
          return (
            (localizacao === "todos" ||
              restaurante.localizacao === localizacao) &&
            (preco === "todos" || restaurante.preco === preco) &&
            (pontuacao === "todas" || restaurante.pontuacao === pontuacao)
          );
        });

        renderRestaurantes(filtrados);
      }

      document
        .getElementById("localizacao")
        .addEventListener("change", filtrarRestaurantes);
      document
        .getElementById("preco")
        .addEventListener("change", filtrarRestaurantes);
      document
        .getElementById("pontuacao")
        .addEventListener("change", filtrarRestaurantes);

      renderRestaurantes(restaurantes);
    </script>
  </body>
</html>
