<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reservas.css" />
    <title>Reservas</title>
    <script src="components/loadHeader.js"></script>

  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section>
        <h2>Formulário de Reserva</h2>
        <form id="reservaForm">
          <label for="restaurante">Escolha o Restaurante:</label>
          <select id="restaurante" name="restaurante" required>
            <option value="">Selecione um restaurante</option>
            <option value="Marlene">Marlene</option>
            <option value="Ato Gastronomico">Ato Gastronomico</option>
            <option value="Zé do  Cozido">Zé do Cozido</option>
            <option value="Liz">Liz</option>
            <option value="LádeCasa">Ládecasa</option>
            <option value="O Loureiro">O Loureiro</option>
            <option value="Inevitável Wine & Cocktail Bar">
              Inevitável Wine & Cocktail Bar
            </option>
            <option value="O Charneco">O Charneco</option>
            <option value="Loki">Loki</option>
            <option value="La Cuadra de Salvador">La Cuadra de Salvador</option>
            <option value="Alborz">Alborz</option>
            <option value="Desborre">Desborre</option>
            <option value="Zaytun">Zaytun</option>
            <option value="Birika">Birika</option>
            <option value="Birika">Birika</option>
            <option value="The Alchemix - Gastro Cocktail Bar">
              The Alchemix - Gastro Cocktail Bar
            </option>
            <option value="Mokambo ">Mokambo</option>
            <option value=" La maestria de querencia">
              La maestria de querencia
            </option>
            <option value="Abantal">Abantal</option>
            <option value="Whittington Stone">Whittington Stone</option>
            <option value="Bolu">Bolu</option>
            <option value="Muse">Muse</option>
            <option value="Miller & Carter">Miller & Carter</option>
            <option value="Dakota">Dakota</option>
            <option value="Ohannes burger salford">
              Ohannes burger salford
            </option>
            <option value="Pizza triangle nottingham">
              Pizza triangle nottingham
            </option>
            <option value="Lasani">Lasani</option>
            <option value="Lovage by lee smith">Lovage by lee smith</option>
            <option value="Oukan">Oukan</option>
            <option value="Il cielo">Il cielo</option>
            <option value="Wilde wiese">Wilde wiese</option>
            <option value="Daje München">Daje München</option>
            <option value="Freisinger hof">Freisinger hof</option>
            <option value="Pizza verde neuhausen ">
              Pizza verde neuhausen
            </option>
            <option value="Kraftwerk">Kraftwerk</option>
            <option value="Uzuns">Uzuns</option>
            <option value="Du liban ">Du liban</option>
          </select>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required />

          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required />

          <label for="pessoas">Número de Pessoas:</label>
          <input type="number" id="pessoas" name="pessoas" min="1" required />

          <button type="submit">Reservar</button>
        </form>
      </section>
    </main>
       <footer id="footer"></footer>

    <script src="script.js"></script>
  </body>
</html>
