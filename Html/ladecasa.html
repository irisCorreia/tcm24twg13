<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LádeCasa - Restaurante</title>
    <link rel="stylesheet" href="../CSS/restauranteindividual.css" />
    <script src="components/loadHeader.js"></script>

  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="conteudo">
      <main>
        <section class="restaurant-info">
          <!-- Carrossel de imagens -->
          <div class="carousel">
            <div class="carousel-images" id="carouselImages">
              <img src="../IMAGENS/ladecasa1.jpg" alt="LádeCasa - Imagem 1" />
              <img src="../IMAGENS/ladecasa2.jpg" alt="LádeCasa - Imagem 2" />
              <img src="../IMAGENS/ladecasa3.jpg" alt="LádeCasa - Imagem 3" />
              <img src="../IMAGENS/ladecasa4.jpg" alt="LádeCasa - Imagem 4" />
              <img src="../IMAGENS/ladecasa5.jpg" alt="LádeCasa - Imagem 5" />
              <img src="../IMAGENS/ladecasa6.jpg" alt="LádeCasa - Imagem 6" />
              <img src="../IMAGENS/ladecasa7.jpg" alt="LádeCasa - Imagem 7" />
              <img src="../IMAGENS/ladecasa8.jpg" alt="LádeCasa - Imagem 8" />
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">
              &#10094;
            </button>
            <button class="carousel-button next" onclick="moveSlide(1)">
              &#10095;
            </button>
          </div>

          <!-- Descrição do restaurante -->
          <div class="restaurant-description">
            <h2>LádeCasa</h2>
            <p>
              Um ótimo lugar para jantar com amigos no Porto. Oferecemos pratos
              deliciosos com uma combinação única de sabores mediterrâneos.
            </p>
            <p><strong>Classificação:</strong> 4.7/5</p>
            <p><strong>Preço médio:</strong> 25€ por pessoa</p>
            <p><strong>Tipo de Comida:</strong> Mediterrânea</p>
            <p><strong>Endereço:</strong> R. do Carvalho 102, 4150-192 Porto</p>
          </div>
        </section>

        <!-- Localização e Reserva -->
        <section class="location-reservation">
          <!-- Mapa de localização -->
          <div class="location">
            <h2>Localização</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.808469596589!2d-8.67065102409395!3d41.1528946713306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd246f003cfad8c1%3A0x5f208d08ffc900eb!2zbMOhZGVDYXNh!5e1!3m2!1spt-PT!2sus!4v1736639436563!5m2!1spt-PT!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>

          <!-- Formulário de reserva -->
          <div class="reservation">
            <h2>Faça sua Reserva</h2>
            <form id="reservaForm">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />

              <label for="data">Data:</label>
              <input type="date" id="data" name="data" required />
              <label for="data">Data:</label>

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required />
              <label for="hora">Hora:</label>

              <input
                type="number"
                id="pessoas"
                name="pessoas"
                min="1"
                required
              />

              <button type="submit">Reservar</button>
            </form>
          </div>
        </section>
      </main>
    </div>
     
       <footer id="footer"></footer>

    <script>
      let currentSlide = 0;

      function moveSlide(direction) {
        const slides = document.querySelectorAll("#carouselImages img");
        currentSlide =
          (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100; // Move para a esquerda
        document.getElementById(
          "carouselImages"
        ).style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
