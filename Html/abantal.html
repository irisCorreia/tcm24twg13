<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abantal - Restaurante</title>
    <link rel="stylesheet" href="../CSS/restauranteindividual.css" />
    <script src="components/loadHeader.js"></script>

  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="conteudo">
      <main>
        <section class="restaurant-info">
          <!-- Carrossel de imagens -->
          <div class="carousel">
            <div class="carousel-images" id="carouselImages">
              <img src="../IMAGENS/abantal1.jpg" alt="Abantal - Imagem 1" />
              <img src="../IMAGENS/abantal2.jpg" alt="Abantal - Imagem 2" />
              <img src="../IMAGENS/abantal3.jpg" alt="Abantal - Imagem 3" />
              <img src="../IMAGENS/abantal4.jpg" alt="Abantal - Imagem 4" />
              <img src="../IMAGENS/abantal5.jpg" alt="Abantal - Imagem 5" />
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">
              &#10094;
            </button>
            <button class="carousel-button next" onclick="moveSlide(1)">
              &#10095;
            </button>
          </div>

          <!-- Descrição do restaurante -->
          <div class="restaurant-description">
            <h2>Abantal</h2>
            <p>
              Um restaurante premiado em Sevilha. Oferece uma experiência
              gastronômica com pratos modernos e elegantes.
            </p>
            <p><strong>Classificação:</strong> 4.8/5</p>
            <p><strong>Preço médio:</strong> 50€ por pessoa</p>
            <p><strong>Tipo de Comida:</strong> Espanhola</p>
            <p>
              <strong>Endereço:</strong> Calle Alcalde José de la Bandera, 7,
              41003 Sevilla, Espanha
            </p>
          </div>
        </section>

        <!-- Localização e Reserva -->
        <section class="location-reservation">
          <!-- Mapa de localização -->
          <div class="location">
            <h2>Localização</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d761.562468007561!2d-5.9843250303904165!3d37.387912698255334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126c1d8c8cd267%3A0xd33b59706c43d8e8!2sAbantal!5e1!3m2!1spt-PT!2sus!4v1736684166046!5m2!1spt-PT!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>

          <!-- Formulário de reserva -->
          <div class="reservation">
            <h2>Faça sua Reserva</h2>
            <form id="reservaForm">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />

              <label for="data">Data:</label>
              <input type="date" id="data" name="data" required />

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required />

              <label for="pessoas">Número de Pessoas:</label>
              <input
                type="number"
                id="pessoas"
                name="pessoas"
                min="1"
                required
              />

              <button type="submit">Reservar</button>
            </form>
          </div>
        </section>
      </main>
    </div>
   <footer id="footer"></footer>

    <script>
      let currentSlide = 0;

      function moveSlide(direction) {
        const slides = document.querySelectorAll("#carouselImages img");
        currentSlide =
          (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100; // Move para a esquerda
        document.getElementById(
          "carouselImages"
        ).style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
