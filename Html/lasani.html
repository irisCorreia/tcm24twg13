<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lasani - Restaurante</title>
    <link rel="stylesheet" href="../CSS/restauranteindividual.css" />
    <script src="components/loadHeader.js"></script>

  </head>
  <body>
    <div id="header-placeholder"></div>


    <div class="conteudo">
      <main>
        <section class="restaurant-info">
          <!-- Carrossel de imagens -->
          <div class="carousel">
            <div class="carousel-images" id="carouselImages">
              <img src="../IMAGENS/lasani1.jpg" alt="Lasani - Imagem 1" />
              <img src="../IMAGENS/lasani2.jpg" alt="Lasani - Imagem 2" />
              <img src="../IMAGENS/lasani3.jpg" alt="Lasani - Imagem 3" />
              <img src="../IMAGENS/lasani4.jpg" alt="Lasani - Imagem 4" />
              <img src="../IMAGENS/lasani5.jpg" alt="Lasani - Imagem 5" />
              <img src="../IMAGENS/lasani6.jpg" alt="Lasani - Imagem 6" />
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">
              &#10094;
            </button>
            <button class="carousel-button next" onclick="moveSlide(1)">
              &#10095;
            </button>
          </div>

          <!-- Descrição do restaurante -->
          <div class="restaurant-description">
            <h2>Lasani</h2>
            <p>Um ótimo lugar para jantar com amigos em Nottingham.</p>
            <p><strong>Classificação:</strong> 4.5/5</p>
            <p><strong>Preço médio:</strong> 25€ por pessoa</p>
            <p><strong>Tipo de Comida:</strong> Indiano</p>
            <p>
              <strong>Endereço:</strong> 51 Church Street, NG25 0HQ, Southwell
            </p>
          </div>
        </section>

        <!-- Localização e Reserva -->
        <section class="location-reservation">
          <!-- Mapa de localização -->
          <div class="location">
            <h2>Localização</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d171.1908289475201!2d-0.9491644107480993!3d53.07627574283972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4879b764eb0e0547%3A0x71f169ecc18a1ea8!2sLasani!5e1!3m2!1spt-PT!2sus!4v1736692388442!5m2!1spt-PT!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>

          <!-- Formulário de reserva -->
          <div class="reservation">
            <h2>Faça sua Reserva</h2>
            <form id="reservaForm">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />

              <label for="data">Data:</label>
              <input type="date" id="data" name="data" required />
              <label for="data">Data:</label>

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required />
              <label for="hora">Hora:</label>

              <input
                type="number"
                id="pessoas"
                name="pessoas"
                min="1"
                required
              />
              <label for="pessoas">Número de Pessoas:</label>
            
              <button type="submit">Reservar</button>
            </form>
          </div>
        </section>
      </main>
    </div>

       <footer id="footer"></footer>

    <script>
      let currentSlide = 0;

      function moveSlide(direction) {
        const slides = document.querySelectorAll("#carouselImages img");
        currentSlide =
          (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100; // Move para a esquerda
        document.getElementById(
          "carouselImages"
        ).style.transform = `translateX(${offset}%)`;
      }
    </script>
  </body>
</html>
