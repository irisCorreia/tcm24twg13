    <footer id="footer"></footer>



    <script>
      // Função para a barra de pesquisa
      document
        .querySelector(".search-bar")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const query = this.querySelector("input").value.toLowerCase().trim();
        });
    </script>
