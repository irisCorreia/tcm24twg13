<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurantes de Frankfurt</title>
    <link rel="stylesheet" href="../CSS/restaurantespaises.css" />
    <script src="components/loadHeader.js"></script>

  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section>
        <h2>Descubra os melhores restaurantes em Frankfurt</h2>
        <p>
          Aqui você encontrará uma lista dos melhores restaurantes em Frankfurt,
          com opções para todos os gostos.
        </p>
        <div class="restaurant-list" id="restaurant-list">
          <div class="restaurant-item">
            <a href="../HTML/kraft.html">
              <img
                src="../IMAGENS/kraft3.jpg"
                alt="Kraft"
                width="200"
                height="150"
              />
            </a>
            <p>Kraftwerk</p>
          </div>
          <div class="restaurant-item">
            <a href="../HTML/liban.html">
              <img
                src="../IMAGENS/liban4.jpg"
                alt="Liban"
                width="200"
                height="150"
              />
            </a>
            <p>Dun Liban</p>
          </div>
          <div class="restaurant-item">
            <a href="../HTML/uzuns.html">
              <img
                src="../IMAGENS/uzuns2.jpg"
                alt="Uzuns"
                width="200"
                height="150"
              />
            </a>
            <p>Uzuns</p>
          </div>
        </div>
      </section>
    </main>
       <footer id="footer"></footer>

    <script src="../JAVASCRIPT/script.js"></script>
  </body>
</html>
